<div class="container">
  <!-- <div class="header-bg"></div> -->
  <div class="header-container">
    <img src="../assets/bg-header-desktop.svg" alt="" class="header" />
  </div>
  <div class="job-container">
    <div
      class="job"
      [class.left-border]="job.featured"
      *ngFor="let job of jobslist"
    >
      <div class="left">
        <img src="{{ job.img }}" alt="photosnap" class="profile" />
        <div class="job-info">
          <div class="job-title-container">
            <span class="title">{{ job.company }}</span>
            <div class="new" *ngIf="job.new"><span>NEW!</span></div>
            <div class="featured" *ngIf="job.featured">
              <span>FEATURED</span>
            </div>
          </div>
          <div class="job-title">{{ job.title }}</div>
          <div class="job-details">
            <span>{{ job.postedOn }}</span>
            <span class="dot">&middot;</span>
            <span>{{ job.time }}</span>
            <span class="dot">&middot;</span>
            <span>{{ job.location }}</span>
          </div>
        </div>
      </div>
      <div class="right">
        <ng-container *ngFor="let t of job.tags">
          <div class="tags">{{ t }}</div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
